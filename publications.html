<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publication Details</title>
    <link rel="icon" type="image/png" href="assets/favicon.svg" />
    <link rel="apple-touch-icon" href="assets/favicon.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/publications_style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pmr0alv.css">
  </head>
  <body class="publications-page"> <!-- created this class for easier css access-->
    
    <!-- Publications Header Version -->
    <header class="header">
        <div class="header-content">
          <a href="/" class="back-button">
            <img src="assets/SVG/Arrow_L.svg" alt="Back" />
          </a>
          <a href="/" class="home-button">
            <img src="assets/SVG/medupi_logo.svg" alt="Home" />
          </a>
          
      </div>
    </header>
  <!-- Wrapper for the entire page -->
  <div class="pub-wrapper">
    <!-- Left: Publications List -->
    <div class="publications-list">
      <p class="text-h3">Publications</p>
      <ul id="publication-list">
        <!-- Populated dynamically from JSON -->
      </ul>
    </div>

    <!-- Middle: Divider Element -->
    <div class="divider">
      <img src="assets/SVG/line_vert.svg" alt="Divider" class="divider-img" />
    </div>

    <!-- Right: Publication Details -->
    <main class="publication-content">
      <div class="pub-main__content">
        <h1 id="publication-title" class="pub-title"></h1>
        <h2 id="publication-author" class="pub-author"></h2>
        <p id="publication-content" class="pub-content"></p>
      </div>
    </main>
  </div>

  
  <!-- JS -->
  <script src="js/publications.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
