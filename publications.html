<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publication Details</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="apple-touch-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pmr0alv.css">
    <!-- Load from CDN, fallback to local -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.2.5/swiper-bundle.min.css" onerror="this.onerror=null;this.href='/libs/swiper/swiper-bundle.min.css';">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.2.5/swiper-bundle.min.js" onerror="this.onerror=null;this.src='/libs/swiper/swiper-bundle.min.js';"></script>
    <!--<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />-->
  </head>
  <body class="publications-page"> <!-- created this class for easier css access-->
    
    <!-- Publications Header Version -->
    <header class="header">
        <div class="header-content">
          <a href="index.html" class="back-button">
            <img src="assets/SVG/Arrow_L.svg" alt="Back" />
          </a>
          <a href="index.html" class="home-button">
            <img src="assets/SVG/medupi_logo.svg" alt="Home" />
          </a>
          <a href="#" id="burger-icon">
            <img id="menu-icon" src="assets/SVG/burger.svg" alt="Menu" />
          </div>
        </div>
        <div id="header-menu">
          <a href="#" class="menu-item">About</a>
          <a href="#" class="menu-item">Contact</a>
          <a href="#" class="menu-item">Updates</a>
      </div>
    </header>


    <div class="publications.container">
        <div class="v2left-column">
          <ol id="publication-list">
            <!-- Publication links will be inserted here dynamically -->
          </ol>
          <img id="line_vert" class="line_vert">
        </div>
       
        <div class="v2right-column">
          <img id="frontcover" class="frontcover" alt="Front Cover">
          <div class="gap"></div>
          <h1 id="publication-title" class="title"></h1>
          <h2 id="publication-author" class="author"></h2>
          <div class="gap"></div>
          <p id="publication-content" class="content"></p>
          <div class="gap"></div>
          <img id="spread01" class="spread" alt="Spread 1">
          <img id="spread02" class="spread" alt="Spread 2">
          <img id="spread03" class="spread" alt="Spread 3">
      </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="publications.js"></script>
    
</body>
</html>
