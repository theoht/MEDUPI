<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>medupi</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="apple-touch-icon" href="assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pmr0alv.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-content">medupi</div>
      <div class="blur-bottom"></div>
    </header>

    <main class="content">
      <div class="sections">
        <!-- Publications Section -->
        <section class="publications section">
          <div class="section-sidebar">
            <h2>Publications</h2>
          </div>
          <div class="section-main">
            <!-- Swiper Container -->
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <!-- Each slide holds one image -->
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 1">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 2">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 3">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 4">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 5">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 6">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 7">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 8">
                </div>
                <div class="swiper-slide">
                  <img src="assets/default_cover.jpg" alt="Image 9">
                </div>
              </div>
              <!-- Navigation arrows -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
          </div>
          
          <div class="blur-bottom"></div>
        </section>

        <!-- About Section -->
        <section class="about section">
          <div class="section-sidebar">
            <h2>About</h2>
          </div>
          <div class="section-main">
            <p>This is the second section of content. Add your information here.</p>
          </div>
          <div class="blur-bottom"></div>
        </section>

        <!-- Contact Section -->
        <section class="contact section">
          <div class="section-sidebar">
            <h2>Contact</h2>
          </div>
          <div class="section-main">
            <p>This is the first section of content. Add your information here.</p>
          </div>
          <div class="blur-bottom"></div>
        </section>
      </div>

      <!-- Footer (remains outside the flex expanding sections) -->
      <section class="footer">
        <h2>Footer</h2>
        <p>This is the first section of content. Add your information here.</p>
      </section>
    </main>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
