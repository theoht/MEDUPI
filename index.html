<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEDUPI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/pmr0alv.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide@3.4.1/dist/css/glide.core.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header-content">MEDUPI</div>
      <div class="blur-bottom"></div>
    </header>

    <main class="content">
      <div class="sections">
        <!-- Publications Section -->
        <section class="publications section">
          <div class="section-sidebar">
            <h2>Publications</h2>
          </div>
          <div class="section-main">
            <div class="glide">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                  <!-- Example carousel items (these will be replaced with images or other content) -->
                  <li class="glide__slide"><div class="carousel-item"></div></li>
                  <li class="glide__slide"><div class="carousel-item"></div></li>
                  <li class="glide__slide"><div class="carousel-item"></div></li>
                  <li class="glide__slide"><div class="carousel-item"></div></li>
                  <li class="glide__slide"><div class="carousel-item"></div></li>
                  <!-- Add more slides as necessary -->
                </ul>
              </div>
        
              <!-- Glide.js Navigation (Optional) -->
              <div data-glide-el="controls">
                <button data-glide-dir="<">Previous</button>
                <button data-glide-dir=">">Next</button>
              </div>
            </div>
          </div>
          <div class="blur-bottom"></div>
        </section>

        <!-- About Section -->
        <section class="about section">
          <div class="section-sidebar">
            <h2>About</h2>
          </div>
          <div class="section-main">
            <p>This is the second section of content. Add your information here.</p>
          </div>
          <div class="blur-bottom"></div>
        </section>

        <!-- Contact Section -->
        <section class="contact section">
          <div class="section-sidebar">
            <h2>Contact</h2>
          </div>
          <div class="section-main">
            <p>This is the first section of content. Add your information here.</p>
          </div>
          <div class="blur-bottom"></div>
        </section>
      </div>

      <!-- Footer (remains outside the flex expanding sections) -->
      <section class="footer">
        <h2>Footer</h2>
        <p>This is the first section of content. Add your information here.</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
